{% load static %}
<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'repairs' %}" class="header__logo">
            <img src="{% static 'images/search2.png' %}" alt="DevSearch Logo"/>
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu"/>
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'repairs' %}">Ремонт любой бытовой техники</a></li>
                <li class="header__menuItem"><a href="{% url 'engineers' %}">Мастера по ремонту</a></li>
                <li class="header__menuItem"><a href="{%  url 'account' %}">Аккаунт</a></li>
                {% if request.user.is_authenticated %}

                <li class="header__menuItem"><a href="{% url 'create-repair' %}">Добавление ремонта</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Выход из личного кабинета
                </a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Регистрация и авторизация
                </a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
